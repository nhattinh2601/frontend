<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Login with Cookie</title>
<link href="../assets/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="container">
      <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
          <div class="card border-0 shadow rounded-3 my-5">
            <div class="card-body p-4 p-sm-5">
              <h5 class="card-title text-center mb-5 fw-light fs-5">Sign Up</h5>			            
                        <div class="alert alert-success">                           
                        </div>                     
               <form action="/register" method="POST">
                        <div class="row">
                           <div class="form-group col-md-6">
                              <label>First Name</label>
                              <input type="text" class="form-control" name="first_name" id="first_name">
                           </div>

                           <div class="form-group col-md-6">
                              <label>Last Name</label>
                              <input type="text" class="form-control" name="last_name" id="last_name">
                           </div>
                        </div>

                        <div class="form-group">
                           <label>Email</label>
                           <input type="email" class="form-control" name="email" id="email">
                        </div>

                        <div class="form-group">
                           <label>Password</label>
                           <input type="password" class="form-control" name="password" id="password">
                        </div>
                        
                        <div class="mt-4">
                           <p class="text-danger" id="error"></p>
                           <p class="text-success" id="success"></p>

                           <button type="submit" class="btn btn-outline-primary btn-block btn-lg w-100">Sign Up</button>
                        </div>
                     </form>
                     <div class="text-center mt w-100">
                        <p class="light-gray">Already have an Account? <a href="/login">Sign In</a></p>
                     </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
