<!DOCTYPE html>
<html lang="" en>

<head>

    <meta charset="utf-8">
    <meta name="" viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <style>
        body {
            text-align: center;

            padding: 5%;
        }

        h1 {
            color: green;
        }
    </style>
</head>


<body>
    <div id="add_to_me">
        <h1>GeeksforGeeks</h1>
        <p>
            This is the text which has already been typed into the div
        </p>
    </div>

    <div id="alerts"></div>
    <button onclick="addCode()">Add Stuff</button>
    <button onclick="alertSuccess()">Add Alert</button>
    <script>
        function addCode() {
            document.getElementById("add_to_me").innerHTML +=
                "<h3>This is the text which has been inserted by JS</h3>";
        }

        function alertSuccess() {
            document.getElementById("alerts").innerHTML +=
                '<div class="alert alert-primary" role="alert">A simple primary alertâ€”check it out! </div>';
        }

        $(document).ready(function () {
            $("button").click(function () {
                $("p").remove(".test");
            });
        });
    </script>
</body>

</html>
