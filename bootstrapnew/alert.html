<!DOCTYPE html>
<html lang="" en>

<head>

    <meta charset="utf-8">
    <meta name="" viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>

</head>

<body>
    <div class="container mt-5">
        <div id="alerts"></div>
        <button type="button" class="btn btn-primary" id="toastbtn">Initialize Toast</button>
        <!-- Toast -->
        <div id="toastNotice" class="toast" style="position: absolute; top: 25px;right:20px">
            <div class="toast-header">                
                <strong class="me-auto">Bootstrap</strong>
                <small>11 mins ago</small>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
              </div>
              <div class="toast-body">
                Hello, world! This is a toast message.
              </div>
        </div>
    </div>
    <script>
        var option={
            animation : true,
            delay: 2000
        };
        document.getElementById("toastbtn").onclick=function(){
            var myAlert = document.getElementById('toastNotice');
            var bsAlert = new bootstrap.Toast(myAlert,option);
            bsAlert.show();
        };
        function alertSuccess(){
            $('alerts').append(
                '<div class="alert alert-success alert-dismissible fade show">'+
                    '<strong>Success!</strong> <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>' + message + '</div>');
                }
        
    </script>
</body>

</html>
